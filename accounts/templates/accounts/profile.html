{% extends 'base.html' %}
{% load bootstrap5 %}
{% block body %}
    <!-- bradcam_area  -->
    <div class="bradcam_area bradcam_bg_1">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="bradcam_text">
                        <h3>{{profile}}</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/ bradcam_area  -->

    <div class="job_details_area">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <div class="job_sumary">
                        <div class="summery_header">
                            <h3>User Profile</h3>
                        </div>
                        <div class="job_content">
                            <ul>
                                <li>Name : <span>{{profile}}</span></li>
                                <li>Phone: <span>{{profile.phoneNumber}} </span></li>
                                <li>Address: <span>{{profile.city}}</span></li>
                                <li>Email : <span>{{profile.user.email}}</span></li>
                                <div class="p-5"><a href="{% url 'accounts:edit_profile' %}" >Edit Profile</a></div>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock body %}
